[package]
name = "codi_bootload"
version = "0.1.0"
edition = "2018"

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
panic-halt = "0.2.0"
panic-abort = "0.3.2"

[dependencies.stm32l4]
version = "0.14.0"
features = ["stm32l4x6", "rt"]

[dependencies.stm32-hal2]
version = "1.3.1"
features = ["l4x6", "embedded-hal"]

[profile.dev]
lto = true
opt-level = 'z'
codegen-units = 1
debug = true

[profile.dev.package."*"]
codegen-units = 1
opt-level = 'z'
debug = true

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
debug = true

[profile.release.package."*"]
codegen-units = 1
opt-level = 'z'
debug = false
